<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container d-flex"> 
    <div class="form d-flex">
        <h2 class="d-flex">CURRENCY CONVERTER</h2>
        <!-- enter amount starts -->
        <div class="amount"> 
        <b>Enter Amount</b>
        <input class="input" type="text">
        </div>
        <!-- enter amount ends -->
        <!-- from -> to dropdown starts  -->
        <div class="from-to d-flex">
            <!-- from start -->
            <div class="from "> 
                <p>FROM</p>
                 
                <img src="https://flagsapi.com/IN/flat/64.png" alt="">

                <select name="from ">
                    <option value="INR" selected>INR</option>
                    <option value="USD">USD</option>
                    <option value="UK">UK</option>
                    <option value="AUD">AUD</option>
                    <option value="EUR">EUR</option>
                </select>
             
            </div>
            <!-- from end -->
            <div><i class="fa-solid fa-money-bill-transfer"></i></div>
             <!-- to start -->
            <div class="to">
                  <p>TO</p>               
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="to">
                    <option value="INR">INR</option>
                    <option value="USD" selected>USD</option>
                    <option value="UK">UK</option>
                    <option value="AUD">AUD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <!-- to ends -->
        </div>
        <!-- from -> to dropdown ends -->
        <!-- note start -->
         
            <b class="note d-flex" >1USD = 80INR</b>
          
         <!-- note ends -->
          <button class="d-flex">Get Exchanged Rate</button>
        </div>
    
</div>
    <script src="script.js"></script>
    <script src="code.js"></script>
</body>
</html>
